default:

  build:
    target: Vostok.ClusterClient.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vostok.ClusterClient/bin/Release/netstandard2.0/Vostok.ClusterClient.dll
  
  deps:
    - vostok.core

notests *default:
  build:
    configuration: NoTests

full-build:
  build:
    configuration: Release

