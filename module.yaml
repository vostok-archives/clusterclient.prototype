default:

  build:
    target: Vstk.ClusterClient.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vstk.ClusterClient/bin/Release/netstandard2.0/Vstk.ClusterClient.dll
    - module vstk.core
  
  deps:
    - vstk.core

notests *default:
  build:
    configuration: NoTests

full-build:
  build:
    configuration: Release

